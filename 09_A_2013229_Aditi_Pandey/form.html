<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <p>
            <label for="name">Name*:</label>
            <input type="text" name="name" id="iname" required="">
        </p>
        <p>
            <label for="Phoneno">Phone no*:</label>
            <input type="text" id="phone_no" maxlength="10" required=""> 
        </p>
        <p>
            <label for="email">Email*:</label>
            <input type="email" name="email" id="iemail" required="" >
        </p>
        <p>
            <label for="icity">City*:<sup>*</sup></label>
            <select id="icity" name="city">
            <option value="Mussorie">Mussorie</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Nanital">Nanital</option>
            <option value="Pune">Pune</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Chennai">Chennai</option>
            <option value="hyderabad">hyderabad</option>
            <option value="Banglore">Banglorer</option>

          </select>
        </p>
        <p>
        Gender*:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
         <label for="other">Other</label>
        
       </p>
       
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
